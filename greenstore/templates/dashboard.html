{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link href="{%static 'img/logo.svg'%}" rel="icon">
    <!-- Favicons -->
    <link href="{%static 'img/logo.svg'%}" rel="icon">
    <title> Admin Dashboard </title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon">
                            <img src="{% static 'img/logo.svg' %}" alt="Toko Kain" style="width: 30px;">
                        </span>
                        <span class="title" style="font-weight: bold;">Toko Kain</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'dashboard' %}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'customor' %}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>

                

                <li>
                    <a href="{% url 'barang' %}">
                        <span class="icon">
                            <ion-icon name="cube-outline"></ion-icon>
                        </span>
                        <span class="title">Produk</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'pesanan' %}">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Pesanan</span>
                    </a>
                </li>

                <li>
                     <a href="#" id="signoutlink">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="" style="display: flex; gap: 10px; align-items: center;">
                    <h4 style="text-transform: capitalize;"> <span style="font-weight: 200;">hi..ðŸ‘‹ welcome back! </span> {{user}}</h4>
                    <div class="user">
                        <img src="{% static 'img/customer01.jpg' %}" alt="user">
                     </div>
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">{{count_customor}} <span style="font-size: 25px;">Orang</span></div>
                        <div class="cardName">Customors</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">{{count_produk}} <span style="font-size: 25px;">Item</span></div>
                        <div class="cardName">Produks</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cube-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">{{count_pesanaTRM}} <span style="font-size: 25px;">Pesanan</span></div>
                        <div class="cardName">Berhasil</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="bag-check-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">{{count_pesanaBTL}} <span style="font-size: 25px;">Pesanan</span></div>
                        <div class="cardName">Batal</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="bag-remove-outline"></ion-icon>
                    </div>
                </div>

                
            </div>

            <!-- ================ visualisasi data ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Visualisasi Data </h2>
                    </div>

                    <table>
                        <div id="container" style="width:100%; height:400px;"></div>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <!-- jquery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <script src="{% static 'js/dashboard.js' %}"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- cart -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chart = Highcharts.chart('container', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'TOKO KAIN'
                },
                xAxis: {
                    categories: ['']
                },
                yAxis: {
                    title: {
                        text: 'Jumlah Keseluruhan'
                    }
                },
                // data customor, produk, pesanan berhasil, pesann gagal
                series: [{
                    name: 'CUSTOMOR',
                    data: [{{count_customor}}]
                }, {
                    name: 'PRODUK',
                    data: [{{count_produk}}]
                }, {
                    name: 'PESANAN BERHASIL',
                    data: [{{count_pesanaTRM}}]
                }, {
                    name: 'PESANAN BATAL',
                    data: [{{count_pesanaBTL}}]
                }]
                
            });
        });
    </script>

    <!-- signout -->
    <script>
        $(document).ready(function () {
            // Tangani klik pada tautan sign-out
            $("#signoutlink").click(function (event) {
                event.preventDefault(); // Mencegah perilaku default dari tautan
                
                // Konfirmasi sebelum melakukan logout
                var confirmLogout = confirm("Apakah Anda yakin ingin logout?");
                
                if (confirmLogout) {
                    // Lakukan permintaan POST ke view SignOutView
                    $.ajax({
                        type: "POST",
                        url: "{% url 'signout' %}", // Pastikan Anda telah mendefinisikan URL untuk view SignOutView di urls.py
                        data: {
                            csrfmiddlewaretoken: "{{ csrf_token }}"
                        },
                        success: function (data) {
                            if (data.success) {
                                // Redirect pengguna ke halaman beranda atau halaman lainnya setelah sign-out
                                window.location.href = "{% url 'index' %}";
                            } else {
                                alert("Gagal melakukan sign out.");
                            }
                        },
                        error: function () {
                            alert("Terjadi kesalahan saat melakukan sign out.");
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
