{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicons -->
    <link href="{%static 'img/logo.svg'%}" rel="icon">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
        :root {
            --vs-primary: 29 92 255;
        }

        /*Dialog Styles*/
        dialog {
            margin: 50px auto;
            padding: 1rem 3rem;
            background: white;
            max-width: 600px;
            padding-top: 2rem;
            border-radius: 20px;
            border: 0;
            box-shadow: 0 5px 30px 0 rgb(0 0 0 / 10%);
            animation: fadeIn 1s ease both;
            &::backdrop {
                animation: fadeIn 1s ease both;
                background: rgb(255 255 255 / 40%);
                z-index: 2;
                backdrop-filter: blur(20px);
            }
            .x {
                filter: grayscale(1);
                border: none;
                background: none;
                position: absolute;
                top: 15px;
                right: 10px;
                transition: ease filter, transform 0.3s;
                cursor: pointer;
                transform-origin: center;
                &:hover {
                    filter: grayscale(0);
                    transform: scale(1.1);
                }
            }
            h2 {
                font-weight: 600;
                font-size: 2rem;
                padding-bottom: 1rem;
            }
            form{
                /* background-color: red; */
                padding: 10px 0;
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 300px;
                margin-bottom: 10px;
            }
            form input{
                height: 35px;
                padding: 10px 15px;
            }
            form button{
                margin-top: 20px;
                height: 40px;
                padding: 10px;
                border-radius: 50px;
                border: none;
                color: #fff !important;
                cursor: pointer;
                background: rgb(var(--vs-primary) / 100%);
                box-shadow: 0 10px 20px -10px rgb(var(--vs-primary) / 50%);
            }
            form #cartProduk{
                background-color:red ;
            }
        }

        /* button */
        .btncart{
            width: 35%;
            display: flex;
            gap: 10px;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .btncart button.primary {
            display: inline-block;
            font-size: 0.8rem;
            color: #fdfdfd;
            background: rgb(var(--vs-primary) / 100%);
            padding: 10px 25px;
            border-radius: 50px;
            transition: background-color 0.1s ease;
            box-sizing: border-box;
            transition: all 0.25s ease;
            border: 0;
            cursor: pointer;
            box-shadow: 0 10px 20px -10px rgb(var(--vs-primary) / 50%);
            &:hover {
                box-shadow: 0 20px 20px -10px rgb(var(--vs-primary) / 50%);
                transform: translateY(-5px);
            }
        }
        
        .btncart button.signin {
            display: inline-block;
            font-size: 0.8rem;
            color: #1e1e1e;
            background-color: transparent;
            border: none;
        }
        .btncart button.signin:hover{
            color: var(--satu);
            font-weight: bold
        }
        
        /* sign up */
        .btncart button.signup {
            display: inline-block;
            font-size: 0.8rem;
            color: #1e1e1e;
            background-color: transparent;
            border: none;
        }
        .btncart button.signup:hover{
            color: var(--satu);
            font-weight: bold
        }
        .btncart #cartProduk{
            background-color: white;
            padding: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            font-size:5px;
            cursor: pointer;
            background-color: rgb(241, 241, 241);
            
        }
        .btncart #cartProduk:hover{
            background-color: var(--satu);
        }
        .btncart #jlh{
            background-color: tomato;
            position: absolute;
            left: 30px;
            top: 0;
            color: white;
            padding: 2px 5px;
            text-align: center;
            border-radius: 50px;
            z-index: 99;
            font-size: 12px;
        }
        nav a{
            text-decoration: none;
            color: rgb(87, 87, 87);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
    
</head>
<body>
    <!-- Modal -->
    <dialog id="dialog">
        <h2>Produk</h2>
        <form id="produk-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="img_produk" placeholder="Gambar Produk">
            <input type="text" name="nama_produk" placeholder="Nama Produk">
            <input type="text" name="rettings" placeholder="rettings">
            <input type="text" name="harga" placeholder="Harga">
            <input type="text" name="kategori" placeholder="Kategori">
            <button type="button" id="submit-btn">Submit</button>
        </form>
        <button onclick="window.dialog.close();" aria-label="close" class="x">‚ùå</button>
    </dialog>

    <!-- signin.html -->
    <dialog id="dialogsignin">
        <h2>Sign in</h2>
        <form id="signin-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="button" id="submitSignin">Submit</button>
        </form>
        <button onclick="window.dialogsignin.close();" aria-label="close" class="x">‚ùå</button>
    </dialog>
   
    <!-- signup.html -->
    <dialog id="dialogsignup">
        <h2>Sign up</h2>
        <form id="signup-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="nomor" placeholder="Nomor">
            <input type="text" name="alamat" placeholder="Alamat">
            <input type="password" name="password1" placeholder="Password">
            <input type="password" name="password2" placeholder="Confirm Password">
            <button type="button" data-dialog-id="dialogsignup" id="submit-signup-btn">Submit</button>
        </form>
        <button onclick="window.dialogsignup.close();" aria-label="close" class="x">‚ùå</button>
    </dialog>
    <!-- navbar -->
    <nav>
        <div class="logo">
            <img src="{% static 'img/logo.svg' %}" alt="">
            <h3>Green<span>Store</span></h3>
        </div>
        <div class="btncart">
            <a href="{% url 'checkout' %}">
                <p id="jlh">{{ total_items }}</p>
                <ion-icon name="cart" id="cartProduk"></ion-icon>
            </a>
            <button class="signin" id="signout-btn">Sign out</button>
            <button class="signin" onclick="window.dialogsignin.showModal();">Sign in</button>
            <button class="signup" onclick="window.dialogsignup.showModal();">Sign up</button>
            <button class="primary" onclick="window.dialog.showModal();">Product</button>
        </div>
    </nav>
    <!-- content -->
    <div class="container">
        <div class="content1">
            <div class="title">
                <h3>Store</h3>
                <p>Hello üëã {{user}}</p>
            </div>
            <form method="GET" action="{% url 'index' %}">
                <select name="kategori" id="kategori-filter">
                    <option value="">Filter by category</option>
                    {% for kategori in kategoris %}
                        <option value="{{ kategori.kategori }}" {% if kategori_filter == kategori.kategori %}selected{% endif %}>
                            {{ kategori.kategori }}
                        </option>
                    {% endfor %}             
                </select>
                <button type="submit">Filter</button>
            </form>
            
        </div>

        <div class="content2">
            {% for data in produk %}
                <div class="card">
                    <img src="{{data.img_produk.url}}" alt="">
                    <div class="ket">
                        <h3>{{data.nama_produk}}</h3>
                        <p id="reting">
                            <ion-icon name="star"></ion-icon> 
                            <ion-icon name="star"></ion-icon> 
                            <ion-icon name="star"></ion-icon> 
                            <ion-icon name="star"></ion-icon> 
                            {{data.rettings}}
                        </p>
                        <p>Rp. {{data.harga}}</p>
                        <a href="#" class="beli-btn" data-produk-id="{{data.id}}">
                            <ion-icon name="bag-check" id="beli"></ion-icon>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>

    <!-- ionic icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- jquery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- sign out -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var signoutButton = document.getElementById("signout-btn");

            signoutButton.addEventListener("click", function () {
                signout();
            });
        });

        function signout() {
            $.ajax({
                type: "POST",
                url: "{% url 'signout' %}",  // Ganti 'signout' dengan nama URL view sign-out
                data: {csrfmiddlewaretoken: "{{ csrf_token }}",},
                success: function (data) {
                    if (data.success) {
                        alert("Logout berhasil");
                        window.location.href = "{% url 'index' %}";  // Redirect ke halaman utama atau halaman login
                    } else {
                        alert("Logout gagal: " + data.message);
                    }
                },
                error: function () {
                    alert("Terjadi kesalahan saat mengirim permintaan sign-out.");
                }
            });
        }
    </script>

    <!-- sign in-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var signinButton = document.getElementById("submitSignin");
    
            signinButton.addEventListener("click", function () {
                submitSigninForm();
            });
        });
    
        function submitSigninForm() {
            var form = document.getElementById("signin-form");
    
            $.ajax({
                type: "POST",
                url: "{% url 'signin' %}",
                data: $(form).serialize(),
                success: function (data) {
                    if (data.success) {
                        alert("Login berhasil");
                        window.location.href = "{% url 'index' %}";
                    } else {
                        alert("Login gagal: " + data.message);
                    }
                },
                error: function () {
                    alert("Terjadi kesalahan saat mengirim formulir.");
                }
            });
        }
    </script>

    <!-- sign up -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var signupButton = document.getElementById("submit-signup-btn");

            signupButton.addEventListener("click", function () {
                submitForm('signup-form');
            });
        });

        function submitForm(formId) {
            var form = document.getElementById(formId);
            var dialogId = form.getAttribute("data-dialog-id");

            $.ajax({
                type: "POST",
                url: "{% url 'signup' %}",
                data: $(form).serialize(),
                success: function (data) {
                    if (data.success) {
                        alert(data.message);
                        window.location.href = "{% url 'index' %}";
                    } else {
                        alert("Gagal: " + data.errors);
                    }
                },
                error: function () {
                    alert("Terjadi kesalahan saat mengirim formulir.");
                }
            });
        }
    </script>

    <!-- add product -->
    <script>
       $(document).ready(function () {
            $("#submit-btn").click(function () {
                var formData = new FormData();
                formData.append('csrfmiddlewaretoken', "{{ csrf_token }}");
                formData.append('img_produk', $('input[name="img_produk"]')[0].files[0]);
                formData.append('nama_produk', $("input[name='nama_produk']").val());
                formData.append('rettings', $("input[name='rettings']").val());
                formData.append('harga', $("input[name='harga']").val());
                formData.append('kategori', $("input[name='kategori']").val());

                $.ajax({
                    type: "POST",
                    url: "{% url 'create_produk' %}",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        if (data.success) {
                            alert(data.message);
                            window.location.href = "{% url 'index' %}";
                        } else {
                            alert("Gagal menyimpan data. Kesalahan: " + data.errors);
                        }
                    },
                    error: function () {
                        alert("Terjadi kesalahan saat mengirim formulir.");
                    }
                });
            });
        });
    </script>

    <!-- cart -->
    <script>
        $(document).ready(function () {
            $('.beli-btn').click(function (e) {
                e.preventDefault();
                var produkId = $(this).data('produk-id');
                addToCart(produkId);
            });
    
            function addToCart(produkId) {
                $.ajax({
                    type: 'POST',
                    url: `/add_to_cart/${produkId}/`,  // Sesuaikan dengan URL Anda
                    data: {
                        csrfmiddlewaretoken: "{{ csrf_token }}",
                    },
                    success: function (data) {
                        if (data.success) {
                            alert("Item berhasil ditambahkan ke keranjang");
                            updateCartCount();
                        } else {
                            alert("Gagal menambahkan item ke keranjang: " + data.message);
                        }
                    },
                    error: function () {
                        alert("Terjadi kesalahan saat mengirim formulir.");
                    }
                });
            }
    
        updateCartCount();  // Panggil fungsi ini saat halaman dimuat

        function updateCartCount() {
            $.ajax({
                type: 'GET',
                url: '/cart_item_count/',  // Sesuaikan dengan URL Anda
                success: function (data) {
                    $('#jlh').text(data.cart_count);
                },
                error: function () {
                    alert("Terjadi kesalahan saat memperbarui jumlah item keranjang.");
                }
            });
        }
        });
    </script>
    
    
</body>
</html>
